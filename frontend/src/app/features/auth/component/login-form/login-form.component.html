<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="login-form__error" *ngIf="message.length > 0">{{ message }}</div>
    <div fxLayout="column">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="twoja_nazwa@domena.pl" formControlName="email">
            <mat-error *ngIf="loginForm.controls.email.hasError('required')">Adres email jest wymagany</mat-error>
            <mat-error *ngIf="loginForm.controls.email.hasError('email')">Niepoprawny format adresu email</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Hasło</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Hasło" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ukryj hasło'" [attr.aria-pressed]="hide">
                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <!--<mat-error *ngIf="loginForm.controls.password.hasError('required')">Hasło jest wymagane</mat-error>-->
            <mat-error *ngIf="loginForm.controls.password.hasError('required')">Hasło jest wymagane</mat-error>
            <mat-error *ngIf="loginForm.controls.password.hasError('minlength')">Zbyt mała ilość znaków</mat-error>
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary" class="login-form__button" type="submit">Zaloguj</button>
</form>
<div>
    Nie masz konta? <a routerLink="../register" class="login-form__link">Zarejestruj!</a>
</div>

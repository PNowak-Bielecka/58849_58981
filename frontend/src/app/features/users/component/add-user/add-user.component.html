<h2 mat-dialog-title>{{data?.title}}</h2>
<mat-dialog-content>
    <div class="add-user">
        <form [formGroup]="addUserForm">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="twoja_nazwa@domena.pl" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Hasło</mat-label>
                <input matInput type="password" placeholder="Hasło" formControlName="password">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Imię</mat-label>
                <input matInput type="text" placeholder="Twoje imie" formControlName="firstName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Nazwisko</mat-label>
                <input matInput type="text" placeholder="Twoje nazwisko" formControlName="lastName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Rola</mat-label>
                <mat-select formControlName="role">
                    <mat-option value="user">User</mat-option>
                    <mat-option value="employee" *ngIf="addUserForm.controls.isEmployee.value == true">Kierowca</mat-option>
                    <mat-option value="admin">Admin</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-checkbox matInput formControlName="isEmployee" style="margin-bottom: 16px;">Kierowca</mat-checkbox>
            <mat-form-field appearance="outline">
                <mat-label>Data urodzenia</mat-label>
                <input matInput formControlName="birthDate" [matDatepicker]="birthDate">
                <mat-datepicker-toggle matSuffix [for]="birthDate"></mat-datepicker-toggle>
                <mat-datepicker #birthDate [touchUi]="isMobile | async"></mat-datepicker>
            </mat-form-field>
        </form>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Anuluj</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="onSave()">Zapisz</button>
</mat-dialog-actions>

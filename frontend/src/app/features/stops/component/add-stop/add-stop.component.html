<h2 mat-dialog-title>{{data?.title}}</h2>
<mat-dialog-content>
    <div class="add-stop">
        <form [formGroup]="stopForm">
            <mat-form-field appearance="outline">
                <mat-label>Nazwa przystanku</mat-label>
                <input matInput type="text" placeholder="np. Dworzec Główny Kraków" formControlName="name">
                <mat-error *ngIf="stopForm.controls['name'].hasError('required')">To pole jest wymagane</mat-error>
            </mat-form-field>
        </form>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Anuluj</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="onSave()">Zapisz</button>
</mat-dialog-actions>

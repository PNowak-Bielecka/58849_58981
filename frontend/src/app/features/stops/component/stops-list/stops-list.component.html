<div class="stops" fxLayout="row" fxLayoutAlign="space-between center">
    <h3 class="stops__title">Przystanki</h3>
    <button mat-fab (click)="openModal()"><mat-icon>add</mat-icon></button>
</div>

<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Numer przystanku </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nazwa przystanku </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" [matMenuTriggerFor]="routesMenu"><mat-icon>more_vert</mat-icon></button>
            <mat-menu #routesMenu='matMenu'>
                <button mat-menu-item (click)="openModal(element)">Edit</button>
                <button mat-menu-item (click)="onDelete(element.id)">Delete</button>
            </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

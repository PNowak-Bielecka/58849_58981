<div class="searchbox">
    <h3 class="searchbox__title">Wyniki wyszukiwania</h3>
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="from">
            <th mat-header-cell *matHeaderCellDef> Przystanek początkowy </th>
            <td mat-cell *matCellDef="let element"> {{ element.start.name}} </td>
        </ng-container>

        <ng-container matColumnDef="to">
            <th mat-header-cell *matHeaderCellDef> Przystanek końcowy </th>
            <td mat-cell *matCellDef="let element"> {{ element.end.name}} </td>
        </ng-container>


        <ng-container matColumnDef="arrival_date">
            <th mat-header-cell *matHeaderCellDef> Kiedy </th>
            <td mat-cell *matCellDef="let element"> {{ element.arrival_date | date: 'dd-MM-yyyy - HH:mm'}} </td>
        </ng-container>

        <ng-container matColumnDef="menu">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-button color="accent" (click)="onSave(element, user)"><mat-icon>add_shopping_cart</mat-icon>Zarezerwuj</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <div *ngIf="message == 'Błąd pobierania danych'" class="message">{{ message }}</div>
</div>

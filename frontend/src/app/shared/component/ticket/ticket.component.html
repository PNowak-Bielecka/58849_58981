<div class="user-reservations" fxLayout="row" fxLayoutAlign="space-between center">
    <h3 class="user-reservations__title">Moje Bilety</h3>
</div>

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Numer Rezerwacji </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="from">
            <th mat-header-cell *matHeaderCellDef> Skąd </th>
            <td mat-cell *matCellDef="let element"> {{element.route.start.name}} </td>
        </ng-container>

        <ng-container matColumnDef="to">
            <th mat-header-cell *matHeaderCellDef> Do </th>
            <td mat-cell *matCellDef="let element"> {{element.route.end.name}} </td>
        </ng-container>

        <ng-container matColumnDef="arrival_date">
            <th mat-header-cell *matHeaderCellDef> Data Podróży </th>
            <td mat-cell *matCellDef="let element"> {{element.route.arrival_date | date: 'dd-MM-YYYY - HH:mm' }}</td>
        </ng-container>

        <ng-container matColumnDef="user.firstName">
            <th mat-header-cell *matHeaderCellDef> Imię </th>
            <td mat-cell *matCellDef="let element"> {{element.user.firstName}}</td>
        </ng-container>

        <ng-container matColumnDef="user.lastName">
            <th mat-header-cell *matHeaderCellDef> Nazwisko </th>
            <td mat-cell *matCellDef="let element"> {{element.user.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status Rezerwacji </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
